<!DOCTYPE html>
<html>
<head>
	<title>Micheal-Scott Quotes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src='app.js'></script>
	<script src='RandomText.js'></script>
	<style>
		#quote{
			margin:10px;
		    font-size: 25px;
		    line-height: 1.5;
		    position: relative;
		}
		#episode-by{
			margin:5px;
		}
	</style>
</head>
<body>
	<div class='container'>
		<h1>Micheal Scott Misquotes</h1>
		<hr>
		<div id='randomQuote' class='btn btn-primary btn-lg'>Generate!</div>
		<div id='result'>
			<h3 id='quote'></h3>
			<strong><div id='episode-by'></div></strong>
		</div>
	</div>
</body>
</html>
